<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="game"></section>
    <header class="splash">
      <h1 class="page-title">Witaj, Bohaterze!</h1>
      <p class="question">Czy masz ochotę zagrać w grę?</p>
    </header>
    <div class="img-rules">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Rock_paper_scissors_Polish.jpg"
        alt="rules"
      />
    </div>
    <div class="container">
      <div id="buttons">
        <button type="button" id="play-rock">Kamień</button>
        <button type="button" id="play-paper">Papier</button>
        <button type="button" id="play-scissors">Nożyce</button>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
